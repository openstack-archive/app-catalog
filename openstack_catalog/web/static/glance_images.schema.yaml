---
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  required: 
    - images
  properties: 
    applications: 
      type: array
      items: 
        type: object
        required: 
          - name
          - provided_by
          - description
          - format
        additionalProperties: true
        properties: 
          name: 
            type: string
          provided_by: 
            type: object
            required: 
              - name
              - href
              - company
            additionalProperties: false
            properties: 
              name: 
                type: string
              href: 
                type: string
                pattern: "^((https?://)[a-z][a-z0-9_-]+(\\.[a-z][a-z0-9_-]+)+(/[a-z0-9\\._/~%\\-\\+&\\#\\?!=\\(\\)@]*)?)|(mailto:[a-z][a-z0-9._-]+@[a-z][a-z0-9_-]+(\\.[a-z][a-z0-9_-]+)+)$"
              company: 
                type: string
          description: 
            type: string
          format: 
            enum: 
              - QCOW2
              - VMDK
          attributes: 
            type: object
            additionalProperties: true
            patternProperties: 
              .*: 
                type: 
                  - string
                  - number
