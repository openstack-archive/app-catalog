<h2>{{assetDetails.title}}</h2>

<p ng-if="logged_in">
  [<a href="#/add/{{type}}">Propose new</a>]
  [<a href="#/list/my/{{type}}/">My artifacts</a>]
  [<a ng-if="is_admin" href="#/list/private/{{type}}/">Drafts</a>]
</p>

<a ng-if="first" href="{{first}}">First page</a>
<a ng-if="next" href="{{next}}">Next page &rarr;</a>

<table class=assets>
  <thead>
    <tr>
     <td><a>Name</a></td>
     <td><a>Description</a></td>
     <td ng-if="type != 'glance_image'"><a>Release</a></td>
     <td ng-if="type != 'heat_template'"><a>Format</a></td>
     <td ng-if="type == 'glance_image'"><a>License</a></td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in data[type]">
      <td><a href="#/{{action}}/{{type}}/{{item.id}}">{{item.name}}</a></td>
      <td>{{item.description}}</td>
      <td ng-if="type != 'glance_image'">{{item.release.join(", ")}}</td>
      <td ng-if="type == 'murano_package'">{{item.package ? 'Package' : 'Bundle'}}</td>
      <td ng-if="type == 'glance_image'">{{item.disk_format}}</td>
      <td ng-if="type == 'tosca_template'">{{item.template_format}}</td>
      <td ng-if="type == 'glance_image'">{{item.license}}</td>
    </tr>
  </tbody>
</table>
